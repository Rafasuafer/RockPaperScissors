
<div class="container">
    <div class="row text-center">
        <h1>Welcome Players!</h1>
        <p>Who's playing?</p>
    </div>
    <div class="row justify-content-sm-center">

        <div class="col col-sm-auto">
            <form [formGroup]="startForm" (ngSubmit)="newGame()">
                <div class="form-group">
                        <label for="NameOne">
                            <i class="fas fa-user" 
                                [class.green-icon]="this.startForm.get('pOne').valid"
                                [class.red-icon]="this.startForm.get('pOne').invalid && this.startForm.get('pOne').touched">
                            </i>
                            Player One
                        </label>
                        <input type="text" class="form-control" formControlName="pOne"  placeholder="Name" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="NameTwo">
                        <i class="fas fa-user"
                            [class.green-icon]="this.startForm.get('pTwo').valid"
                            [class.red-icon]="this.startForm.get('pTwo').invalid && this.startForm.get('pOne').touched">
                        </i>
                        Player Two
                    </label>
                    <input type="text" class="form-control" formControlName="pTwo" placeholder="Name" maxlength="50">
            </div>
                <div class="form-group m-2 text-center">
                    <button type="submit"class="btn btn-primary" [disabled]="startForm.invalid">
                        <i class="fas fa-crown"></i> 
                        NEW GAME
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
