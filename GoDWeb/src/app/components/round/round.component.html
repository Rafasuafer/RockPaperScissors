<div class="card">
    <h1>ROUND {{getRoundNum()}}</h1>
    <p>Player {{getTurn()}} {{getName()}}</p>

    <form [formGroup]="roundForm" (ngSubmit)="updateRound()">
        <div class="form-group">
            <select name="Moves" class="form-control" formControlName="moveSelect" class="form-select form-select-sm">
                <option *ngFor="let m of getMoves()">{{m.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-secondary" [disabled]="roundForm.invalid">OK</button>
        </div>
    </form>
</div>
