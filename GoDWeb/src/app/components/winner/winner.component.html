<div class="text-center" >
    <p>We have a WINNER!!</p>
    <div *ngIf="this.dataService.getGame().winner === 1; else two">
        <p><b>{{this.dataService.getGame().pOne}}</b> is the new EMPEROR!</p>
    </div>
    <ng-template #two>
        <p><b>{{this.dataService.getGame().pTwo}}</b> is the new EMPEROR!</p>
    </ng-template>
    
    <button type="button"class="btn btn-outline-primary w-25" (click)="replay()">Replay</button>
</div>
